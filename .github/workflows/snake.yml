name: Generate contribution snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate snake SVGs (light + dark)
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: addraed
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg
          palette: github         # light version
          palette_dark: github-dark  # dark version

      - name: Move SVGs to repo root
        run: |
          mv dist/snake.svg snake.svg
          mv dist/snake-dark.svg snake-dark.svg

      - name: Check if there are changes
        id: diff
        run: |
          if git diff --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and push if changed
        if: steps.diff.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add snake.svg snake-dark.svg
          git commit -m "chore: update contribution snake"
          git push
