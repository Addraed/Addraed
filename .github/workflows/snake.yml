name: Generate contribution snake

on:
  schedule:
    - cron: "0 0 * * *"   # daily
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate snake SVGs (light + dark)
        uses: Platane/snk@v3.3.0
        with:
          github_user_name: addraed
          outputs: |
            dist/snake.svg?palette=github
            dist/snake-dark.svg?palette=github-dark&color_snake=#00ff99

      - name: Move SVGs to repo root
        run: |
          mv dist/snake.svg snake.svg
          mv dist/snake-dark.svg snake-dark.svg
          ls -R .

      - name: Stage and detect changes
        id: diff
        run: |
          git add snake.svg snake-dark.svg
          if git diff --cached --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and push if changed
        if: steps.diff.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: update contribution snake"
          git push
